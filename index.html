 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617;
            background-image: linear-gradient(145deg, #020617 0%, #0c2044 50%, #020617 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        #main-menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
            align-items: center;
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 3.5rem;
        }

        .header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #00ffdd; /* Changed from cyan to white */
            letter-spacing: -0.05em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 5px rgba(255, 255, 255, 0.5); /* Changed shadow to white */
        }
        
        #game-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .game-tile {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 9999px; /* This creates the pill shape */
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2); /* Adjusted border for white theme */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            position: relative;
            padding: 1.25rem 2rem;
        }
        
        .game-tile:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 35px -5px rgba(255, 255, 255, 0.3); /* Adjusted shadow for white theme */
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .game-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #00ffdd; /* Changed from light cyan to white */
        }

        #game-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
        }
        
        #game-container {
             width: 100%;
             max-width: 1280px;
             height: 90%; 
             display: flex;
             justify-content: center;
             align-items: center;
             padding: 0;
             border-radius: 1rem;
             overflow:hidden;
             box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        #back-to-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(30, 41, 59, 0.8);
            color: #ffffff; /* Changed from cyan to white */
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Adjusted border for white theme */
            backdrop-filter: blur(10px);
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #back-to-menu:hover {
            transform: scale(1.05);
            background: ##00ffdd; /* Changed hover background to white */
            border-color: #ffffff; /* Changed hover border to white */
            color: #00fff2; /* Changed hover text to dark blue */
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <header class="header">
            <h1>Games</h1>
        </header>
        <div id="game-grid">
            <div id="play-btd5" class="game-tile">
                <div class="game-title">Bloons TD 5</div>
            </div>
            <div id="play-stickman-hook" class="game-tile">
                <div class="game-title">Stickman Hook</div>
            </div>
            <div id="play-slope" class="game-tile">
                <div class="game-title">Slope</div>
            </div>
            <div id="play-basketball-stars" class="game-tile">
                <div class="game-title">Basketball Stars</div>
            </div>
            <div id="play-moto-x3m" class="game-tile">
                <div class="game-title">Moto X3M</div>
            </div>
            <div id="play-drive-mad" class="game-tile">
                <div class="game-title">Drive Mad</div>
            </div>
            <div id="play-drift-boss" class="game-tile">
                <div class="game-title">Drift Boss</div>
            </div>
        </div>
    </div>

    <div id="game-wrapper" class="hidden">
        <button id="back-to-menu">&larr; Back to Games</button>
        <div id="game-container">
            <!-- Game content will be injected here -->
        </div>
    </div>
    
    <script>
        // --- BLOONS TD 5 --- //
        const BloonsTD5Game = {
            container: null,
            start: function(container) {
                this.container = container;
                const gameHtml = `

                                padding: 0;
                                width: 100%;
                                height: 100%;
                                overflow: hidden;
                            }
                        </style>
                    </head>
                    <body>
                        <embed src="https://cdn.jsdelivr.net/gh/gagedevs/bloonstd5/btd5.swf" width="100%" height="100%">
                        <script src="https://unpkg.com/@ruffle-rs/ruffle"><\/script>
                    </body>
                    </html>`;
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.setAttribute('srcdoc', gameHtml);
                iframe.setAttribute('scrolling', 'no');
                this.container.innerHTML = '';
                this.container.appendChild(iframe);
            },
            stop: function() {
                if (this.container) {
                    this.container.innerHTML = '';
                }
            }
        };

        // --- MOTO X3M --- //

            start: function(container) {

                const iframe = document.createElement('iframe');
                iframe.src = "https://ubg77.github.io/game131022/drive-mad/";
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';

        // --- DRIFT BOSS --- //

                    <head>
                        <title>Drift Boss</title>
                        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
                        <meta name="robots" content="noindex, nofollow">
                        <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui" />

        // --- MAIN ARCADE CONTROLLER --- //
        document.addEventListener('DOMContentLoaded', () => {
            const mainMenu = document.getElementById('main-menu');
            const gameWrapper = document.getElementById('game-wrapper');
            const gameContainer = document.getElementById('game-container');
            
            const playBloonsBtn = document.getElementById('play-btd5');
            const playStickmanHookBtn = document.getElementById('play-stickman-hook');
            const playSlopeBtn = document.getElementById('play-slope');
            const playBasketballStarsBtn = document.getElementById('play-basketball-stars');
            const playMotoX3MBtn = document.getElementById('play-moto-x3m');
            const playDriveMadBtn = document.getElementById('play-drive-mad');
            const playDriftBossBtn = document.getElementById('play-drift-boss');
            const backToMenuBtn = document.getElementById('back-to-menu');
            
            let currentGame = null;

            function switchToGameView() {
                mainMenu.classList.add('hidden');
                gameWrapper.classList.remove('hidden');
            }

            function switchToMenuView() {
                if (currentGame) {
                    currentGame.stop();
                    currentGame = null;
                }
                gameContainer.innerHTML = ''; // Clear container
                mainMenu.classList.remove('hidden');
                gameWrapper.classList.add('hidden');
            }

            playBloonsBtn.addEventListener('click', () => {
                switchToGameView();
                currentGame = BloonsTD5Game;
                BloonsTD5Game.start(gameContainer);
            });

            playStickmanHookBtn.addEventListener('click', () => {
                switchToGameView();
                currentGame = StickmanHookGame;
                StickmanHookGame.start(gameContainer);
            });

            playSlopeBtn.addEventListener('click', () => {
                switchToGameView();
                currentGame = SlopeGame;
                SlopeGame.start(gameContainer);
            });

            playBasketballStarsBtn.addEventListener('click', () => {
                switchToGameView();
                currentGame = BasketballStarsGame;
                BasketballStarsGame.start(gameContainer);
            });

            playMotoX3MBtn.addEventListener('click', () => {
                switchToGameView();
                currentGame = MotoX3MGame;
                MotoX3MGame.start(gameContainer);
            });
            
            playDriveMadBtn.addEventListener('click', () => {
                switchToGameView();
                currentGame = DriveMadGame;
                DriveMadGame.start(gameContainer);
            });
            
            playDriftBossBtn.addEventListener('click', () => {
                switchToGameView();
                currentGame = DriftBossGame;
                DriftBossGame.start(gameContainer);
            });

            backToMenuBtn.addEventListener('click', switchToMenuView);
        });
    </script>
</body>
</html>
